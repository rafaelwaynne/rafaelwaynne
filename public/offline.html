<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr Rafão - Offline</title>
    <meta name="theme-color" content="#0b5fff">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f6f7fb; color:#1e293b; }
      .card { max-width: 560px; margin: 10vh auto; background:#fff; border-radius:12px; box-shadow: 0 8px 24px rgba(16,24,40,0.08); padding: 24px; }
      h1 { margin:0 0 12px; font-size: 24px; }
      p { margin: 6px 0 18px; line-height: 1.5; }
      .actions { display:flex; gap:12px; }
      button, a.btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 16px; border-radius:8px; border:0; cursor:pointer; font-weight:600; }
      .primary { background:#0b5fff; color:#fff; }
      .secondary { background:#eef2ff; color:#0b5fff; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>O atalho “Dr Rafão” está instalado e pronto, mas o servidor local não está disponível no momento.</p>
      <p>Quando a conexão voltar, o app carregará automaticamente. Você também pode tentar uma página pública:</p>
      <div class="actions">
        <button class="primary" onclick="location.reload()">Recarregar</button>
        <a class="btn secondary" href="http://localhost:3000/?dr-rafao" target="_blank" rel="noopener">Abrir Localhost</a>
        <a class="btn secondary" href="http://192.168.1.16:3000/?dr-rafao" target="_blank" rel="noopener">Abrir na Rede</a>
        <a class="btn secondary" href="https://dr-rafao.onrender.com/?dr-rafao" target="_blank" rel="noopener">Abrir Domínio Público</a>
      </div>
    </div>
  </body>
  </html>
