<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Operacional</title>
    <meta name="theme-color" content="#0b5fff">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icons/dr-rafao.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <header class="topbar">
      <button id="menu-toggle" class="menu-btn">☰</button>
      <div class="brand">Painel Operacional</div>
      <a id="quick-processes" href="#" class="jus-link">Acesso Rápido: Processos</a>
      <div class="topbar-search">
        <input id="google-search-input" type="text" placeholder="Pesquisar no Google">
        <button id="google-search-btn" class="add-btn">Pesquisar</button>
      </div>
      <div class="spacer"></div>
      <div class="refresh-area">
        <span id="realtime-clock" class="realtime-clock" style="margin-right: 15px; font-weight: bold; font-family: monospace; font-size: 1.1em;"></span>
        <button id="refresh-btn" class="add-btn">Atualizar</button>
        <span id="last-update" class="last-update"></span>
      </div>
      <div class="user-area">
        <span id="user-info"></span>
        <button id="logout-btn">Sair</button>
      </div>
    </header>

    <div class="login" id="login-view">
      <div class="card">
        <h1>Entrar</h1>
        <input id="email" placeholder="Email" value="admin@local">
        <input id="password" type="password" placeholder="Senha" value="admin123">
        <button id="login-btn">Entrar</button>
        <button id="google-login-btn" class="add-btn">Entrar com Google</button>
        <div class="error" id="login-error"></div>
      </div>
    </div>

    <main id="app" class="hidden">
      <div class="layout">
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-title">Navegação</div>
          <button class="sidebar-item" id="side-processes" data-target="processes" aria-controls="panel-processes" aria-selected="false">Processos</button>
          <button class="sidebar-item" id="side-calendar" data-target="calendar" aria-controls="panel-calendar" aria-selected="false">Agenda</button>
          <button class="sidebar-item" id="side-vehicles" data-target="vehicles" aria-controls="panel-vehicles" aria-selected="false">Veículos</button>
          <button class="sidebar-item" id="side-google" data-target="google" aria-controls="panel-google" aria-selected="false">Google</button>
          <button class="sidebar-item" id="side-google-ads" data-target="google-ads" aria-controls="panel-google-ads" aria-selected="false">Google Ads</button>
          <button class="sidebar-item" id="side-trash" data-target="trash" aria-controls="panel-trash" aria-selected="false">Lixeira</button>
        </aside>
        <div class="content">
          <div id="panels" class="content-panels" role="region" aria-live="polite">
            <section id="panel-processes" class="panel" role="region" aria-label="Processos"></section>
            <section id="panel-calendar" class="panel" role="region" aria-label="Agenda"></section>
            <section id="panel-vehicles" class="panel" role="region" aria-label="Veículos"></section>
            <section id="panel-google" class="panel" role="region" aria-label="Google"></section>
            <section id="panel-google-ads" class="panel" role="region" aria-label="Google Ads"></section>
            <section id="panel-trash" class="panel" role="region" aria-label="Lixeira"></section>
          </div>
        </div>
      </div>
    </main>

    <script src="/app.js?v=2"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(()=>{});
      }
    </script>
  </body>
  </html>
